<div class="container pt-4">
    <div class="row">
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Contact Manager App!</h1>
          <p class="col-md-8 fs-4">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Qui illum voluptatem eos
            aspernatur. </p>
          <a class="btn btn-primary btn-lg" routerLink="/contacts/new" role="button">Create New Contact</a>
        </div>
      </div>
    </div>
  
    <div class="row">
  
      <div class="card col-sm-3" *ngFor="let contact of contactList">
        <div class="card-body">
          <h5 class="card-title">{{contact.name}}</h5>
          <p class="card-text">{{contact.phone}}</p>
          <a routerLink="/contacts/1" class="card-link">View Details</a>
        </div>
      </div>
  
    </div>
  
  </div>
